<!doctype html>

<body>
    <canvas id="canvas" width="1850" height="900"></canvas>

    <script>
        var canvas, canvasContext, imageAssets;

        window.onload = function () {
            canvas = document.getElementById("canvas");
            canvasContext = canvas.getContext("2d");
            imageAssets = loadImgAssets();

            document.body.style.background = 'black';
            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var player1Xpos = 300;
        var player1Ypos = 730;
        var player1Xspeed = 12;
        var player1Yspeed = 5;
        const PLAYER1_SIZE = 200;
        const PLAYER1_WIDTH = 200;
        const PLAYER1_HEIGHT = 200;

        var player2Xpos = 1400;
        var player2Ypos = 730;
        var player2Xspeed = 12;
        var player2Yspeed = 5;
        const PLAYER2_WIDTH = 200;
        const PLAYER2_HEIGHT = 200;

        var attack1Xpos = player1Xpos + PLAYER1_WIDTH;
        var attack1Ypos = player1Ypos - PLAYER1_HEIGHT * 0.3;
        var ATTACK1_WIDTH = 170;
        var ATTACK1_HEIGHT = 100;

        var attack2Xpos = player2Xpos - PLAYER2_WIDTH * 0.85;
        var attack2Ypos = player2Ypos - PLAYER2_HEIGHT * 0.3;
        var ATTACK2_WIDTH = 170;
        var ATTACK2_HEIGHT = 100;

        const D_KEY = 68;
        const A_KEY = 65;
        const W_KEY = 87;
        const SPACE_KEY = 32;

        const RIGHT_KEY = 39;
        const LEFT_KEY = 37;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        var dKeyPressed = false;
        var aKeyPressed = false;
        var wKeyPressed = false;
        var spaceKeyPressed = false;

        var rightKeyPressed = false;
        var leftKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        var background = new Image();
        background.src = "images/bg1.png";

        function mainloop() {
            drawImg(background, 0, 0, canvas.width, canvas.height, 'black');
            colorRect(player1Xpos, player1Ypos, PLAYER1_WIDTH, PLAYER1_HEIGHT, 'red');
            colorRect(player2Xpos, player2Ypos, PLAYER2_WIDTH, PLAYER2_HEIGHT, 'blue');
            colorRect(attack1Xpos, attack1Ypos, ATTACK1_WIDTH, ATTACK1_HEIGHT, 'grey');
            colorRect(attack2Xpos, attack2Ypos, ATTACK2_WIDTH, ATTACK2_HEIGHT, 'grey');
            
            PlayerMove()
            AttackAppear()
        }

        function loadImgAssets() {
            imgs = {};
            return imgs;
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function drawImg(src, x, y, w, h) {
            canvasContext.drawImage(src, x, y, w, h);
        }

        function keyPressed(evt) {
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }
            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = true;
            }
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = false;
            }
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
        }


        

        function AttackAppear() { // makes the sword appear infront of the player when backspace keypressed
            if (spaceKeyPressed) {
                attack1Xpos = player1Xpos + PLAYER1_WIDTH;
                attack1Ypos = player1Ypos - PLAYER1_HEIGHT * 0.3;
                ATTACK1_WIDTH = 170;
                ATTACK1_HEIGHT = 100;
                // variables for sword when backspace key is pressed

            } else {
                ATTACK1_WIDTH = 0;
                ATTACK1_HEIGHT = 0;
                attack1Ypos = canvas.height * 0.01;
                // variables for sword when backspace key is released

            }
        }

        function PlayerMove() {

            if (dKeyPressed && player1Xpos < canvas.width * .895) {
                player1Xpos += player1Xspeed
            }
            if (aKeyPressed && player1Xpos > canvas.width * .001) {
                player1Xpos -= player1Xspeed
            }
            if (wKeyPressed && player1Ypos + PLAYER1_HEIGHT > canvas.height * .965) {
                player1Yspeed = -50;
            }
            player1Ypos += player1Yspeed;
            player1Yspeed += 3;
            if (player1Ypos <= 0) {
                player1Ypos = 0;
                player1Yspeed = 0.5;
            }
            if (player1Ypos + PLAYER1_HEIGHT >= canvas.height * .966) {
                player1Ypos = canvas.height * .966 - PLAYER1_HEIGHT;
            }

            if (rightKeyPressed && player2Xpos < canvas.width * .89) {
                player2Xpos += player2Xspeed
            }
            if (leftKeyPressed && player2Xpos > canvas.width * .001) {
                player2Xpos -= player2Xspeed
            }
            if (upKeyPressed && player2Ypos + PLAYER1_HEIGHT > canvas.height * .965) {
                player2Yspeed = -50;
            }
            player2Ypos += player2Yspeed;
            player2Yspeed += 3;
            if (player2Ypos <= 0) {
                player2Ypos = 0;
                player2Yspeed = 0.5;
            }
            if (player2Ypos + PLAYER1_HEIGHT >= canvas.height * .966) {
                player2Ypos = canvas.height *.966  - PLAYER1_HEIGHT;
            }
        }
    </script>
</body>
